<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>常数空间 - 官方平台</title>
  <!-- 引入Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- 引入Font Awesome图标（社交/功能图标） -->
  <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <!-- 自定义Tailwind配置 -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#165DFF',
            secondary: '#7B61FF',
            accent: '#FF61BF',
            dark: '#14171A', // X平台主深色
            light: '#F5F8FA', // 浅背景色
            gray: {
              300: '#AAB8C2',
              400: '#8899A6',
              500: '#657786',
              700: '#444B54',
              800: '#1C2023',
              900: '#14171A',
            }
          },
          fontFamily: {
            sans: ['Inter', 'system-ui', 'sans-serif'],
          },
        },
      }
    }
  </script>
  <style type="text/tailwindcss">
    @layer utilities {
      /* 渐变文字工具类 - 匹配蓝→紫→洋红需求 */
      .text-gradient {
        background-clip: text;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-image: linear-gradient(90deg, #165DFF, #7B61FF, #FF61BF);
      }
      /* 按钮渐变背景 */
      .bg-gradient-primary {
        background-image: linear-gradient(90deg, #165DFF, #7B61FF, #FF61BF);
      }
      /* 社交图标hover渐变 */
      .social-hover {
        transition: all 0.3s ease;
      }
      .social-hover:hover {
        background-image: linear-gradient(90deg, #165DFF, #7B61FF, #FF61BF);
        color: white !important;
        transform: translateY(-2px);
      }
      /* 通用按钮反馈 */
      .btn-effect {
        transition: all 0.2s ease;
      }
      .btn-effect:hover {
        transform: scale(1.05);
        box-shadow: 0 4px 12px rgba(22, 93, 255, 0.2);
      }
      .btn-effect:active {
        transform: scale(0.98);
        box-shadow: none;
      }
      /* 链接渐变下划线 */
      .link-grad {
        position: relative;
      }
      .link-grad::after {
        content: '';
        position: absolute;
        bottom: -2px;
        left: 0;
        width: 0;
        height: 2px;
        background-image: linear-gradient(90deg, #165DFF, #7B61FF, #FF61BF);
        transition: width 0.3s ease;
      }
      .link-grad:hover::after {
        width: 100%;
      }
      /* 弹窗淡入动画 */
      .fade-in {
        animation: fadeIn 0.5s ease forwards;
      }
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
    }
  </style>
</head>
<body class="bg-dark text-light min-h-screen flex flex-col">
  <!-- 顶部导航栏 - 融合X/YouTube形态，简洁大气 -->
  <header class="sticky top-0 z-50 bg-dark/70 backdrop-blur-md border-b border-gray-800/50 py-3 px-4 md:px-8 rounded-b-xl">

      <!-- 品牌logo - 常数空间渐变文字 -->
      <h1 class="text-xl sm:text-2xl md:text-3xl font-bold text-gradient" data-lang="welcome">常数空间</h1>
      <!-- 导航链接 - 服务条款/隐私申明 -->
      <nav class="hidden md:flex gap-6 items-center">

          </div>
        </div>
      </nav>
      <!-- 移动端菜单按钮 -->
      <button id="mobileMenuBtn" class="md:hidden text-xl sm:text-2xl text-gray-300 hover:text-white">

    </div>
    <!-- 移动端菜单 -->

  <!-- 主内容区 - UI输入+搜索框核心功能 -->
  <main class="flex-grow container mx-auto px-4 md:px-8 py-12 md:py-24">
    <div class="max-w-3xl mx-auto text-center">
      <!-- 副标题 -->
      <p class="text-xl md:text-2xl text-gray-300 mb-8" data-lang="subtitle">高效UI输入平台，安全无隐私窃取</p>

  <!-- 底部栏 - 社交图标+版权年份，融合X/YouTube形态 -->

          <i class="fa fa-instagram"></i> <!-- Instagram图标 -->

        <a href="https://facebook.com" target="_blank" rel="noopener noreferrer" class="social-hover text-gray-300 text-xl sm:text-2xl w-8 sm:w-10 h-8 sm:h-10 rounded-full flex items-center justify-center border border-gray-700">

  <!-- 隐私声明弹窗 - 1秒后弹出，带滚动条，参考X平台 -->
  <div id="privacyModal" class="fixed inset-0 z-50 bg-black/80 flex items-center justify-center px-4 hidden fade-in">
    <div class="bg-gray-900 rounded-2xl w-full max-w-2xl max-h-[90vh] sm:max-h-[80vh] flex flex-col border border-gray-700">
      <!-- 弹窗标题 -->
      <div class="p-4 sm:p-6 border-b border-gray-800 flex justify-between items-center">

        <button class="close-modal text-gray-400 hover:text-white text-xl btn-effect">

      <!-- 弹窗内容 - 带独立滚动条 -->
      <div class="p-4 sm:p-6 overflow-y-auto flex-grow text-gray-300 leading-relaxed text-sm sm:text-base" id="privacyModalContent">
        <!-- 内容将通过JavaScript动态填充 -->

  <!-- 服务条款弹窗 -->
  <div id="termsModal" class="fixed inset-0 z-50 bg-black/80 flex items-center justify-center px-4 hidden fade-in">
    <div class="bg-gray-900 rounded-2xl w-full max-w-2xl max-h-[90vh] sm:max-h-[80vh] flex flex-col border border-gray-700">
      <!-- 弹窗标题 -->
      <div class="p-4 sm:p-6 border-b border-gray-800 flex justify-between items-center">
        <h3 class="text-lg sm:text-xl font-bold text-white" data-lang="termsModalTitle">服务条款</h3>
        <button class="close-modal text-gray-400 hover:text-white text-xl btn-effect">
          <i class="fa fa-times"></i>
        </button>
      </div>
      <!-- 弹窗内容 - 带独立滚动条 -->
      <div class="p-4 sm:p-6 overflow-y-auto flex-grow text-gray-300 leading-relaxed text-sm sm:text-base" id="termsModalContent">
        <!-- 内容将通过JavaScript动态填充 -->
      </div>
      <!-- 弹窗按钮 -->
      <div class="p-4 sm:p-6 border-t border-gray-800 flex flex-col sm:flex-row gap-3 sm:gap-4 justify-end">
        <button class="close-modal px-4 sm:px-6 py-2 sm:py-3 bg-gray-800 text-gray-300 rounded-lg btn-effect hover:bg-gray-700 hover:text-white w-full sm:w-auto" data-lang="close">
          关闭
        </button>
        <button class="px-4 sm:px-6 py-2 sm:py-3 bg-gradient-primary text-white rounded-lg btn-effect w-full sm:w-auto" data-lang="agree">
          同意
        </button>
      </div>
    </div>
  </div>

  <!-- JavaScript 交互逻辑 -->
  <script>
    // 获取DOM元素
    const privacyModal = document.getElementById('privacyModal');
    const termsModal = document.getElementById('termsModal');
    const agreeBtn = document.getElementById('agreeBtn');
    const rejectBtn = document.getElementById('rejectBtn');
    const closeButtons = document.querySelectorAll('.close-modal');

    // 1秒后弹出隐私声明弹窗
    setTimeout(() => {
      privacyModal.classList.remove('hidden');
      // 禁止页面滚动
      document.body.style.overflow = 'hidden';
    }, 1000);

    // 同意按钮 - 关闭弹窗，恢复页面滚动
    agreeBtn.addEventListener('click', () => {
      privacyModal.classList.add('hidden');
      document.body.style.overflow = 'auto';
      // 可添加后续逻辑，如存储用户同意状态
      localStorage.setItem('privacyAgreed', 'true');
    });

    // 拒绝按钮 - 提示并刷新页面（或跳转到空白页）
    rejectBtn.addEventListener('click', () => {
      alert('您拒绝了隐私声明，将无法使用常数空间服务');
      window.location.reload();
    });

    // 关闭按钮 - 仅关闭弹窗，不记录同意状态（再次进入仍会弹出）
    closeButtons.forEach(button => {
      button.addEventListener('click', () => {
        privacyModal.classList.add('hidden');
        termsModal.classList.add('hidden');
        document.body.style.overflow = 'auto';
      });
    });

    // 显示服务条款弹窗
    function showTerms() {
      termsModal.classList.remove('hidden');
      document.body.style.overflow = 'hidden';
    }

    // 显示隐私声明弹窗
    function showPrivacy() {
      privacyModal.classList.remove('hidden');
      document.body.style.overflow = 'hidden';
    }

    // 搜索功能
    const searchButton = document.querySelector('button:has(.fa-search)');
    const searchInput = document.querySelector('input[placeholder="请输入内容... | UI输入/搜索"]');
    const mainContent = document.querySelector('main');
    const originalMainContent = mainContent ? mainContent.innerHTML : '';
    
    if (searchButton && searchInput && mainContent) {
      searchButton.addEventListener('click', function() {
        const searchTerm = searchInput.value.trim();
        if (searchTerm) {
          // 调用后端API搜索
          searchWithAPI(searchTerm);
        }
      });
      
      // 支持回车键搜索
      searchInput.addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
          const searchTerm = searchInput.value.trim();
          if (searchTerm) {
            searchWithAPI(searchTerm);
          }
        }
      });
    }

    // 模拟调用Edge搜索API（但不显示Edge标识）
    async function searchWithAPI(searchTerm) {
      const mainContent = document.querySelector('main');
      if (mainContent) {
        // 显示加载状态
        const loadingText = translations[currentLanguage].loading;
        const searchingText = translations[currentLanguage].searching.replace('{query}', searchTerm);
        
        mainContent.innerHTML = `
          <div class="max-w-3xl mx-auto text-center py-20">
            <div class="animate-spin rounded-full h-16 w-16 border-t-2 border-b-2 border-primary mx-auto mb-8"></div>
            <h2 class="text-2xl font-bold text-white mb-4">${loadingText}</h2>
            <p class="text-gray-300">${searchingText}</p>
          </div>
        `;
        
        try {
          // 模拟API调用延迟
          await new Promise(resolve => setTimeout(resolve, 1000));
          
          // 模拟调用Edge搜索API并整理结果（但不显示Edge标识）
          const mockResults = [
            {
              id: 1,
              title: currentLanguage === 'zh' ? `关于"${searchTerm}"的搜索结果 1` : `Search result for "${searchTerm}" 1`,
              content: currentLanguage === 'zh' ? `这是与"${searchTerm}"相关的搜索结果描述。在实际应用中，这里会显示与搜索词相关的内容摘要。` : `This is a search result description related to "${searchTerm}". In a real application, this would display a summary of content related to the search term.`,
              relevance: 95
            },
            {
              id: 2,
              title: currentLanguage === 'zh' ? `关于"${searchTerm}"的搜索结果 2` : `Search result for "${searchTerm}" 2`,
              content: currentLanguage === 'zh' ? `这是与"${searchTerm}"相关的搜索结果描述。在实际应用中，这里会显示与搜索词相关的内容摘要。` : `This is a search result description related to "${searchTerm}". In a real application, this would display a summary of content related to the search term.`,
              relevance: 88
            },
            {
              id: 3,
              title: currentLanguage === 'zh' ? `关于"${searchTerm}"的搜索结果 3` : `Search result for "${searchTerm}" 3`,
              content: currentLanguage === 'zh' ? `这是与"${searchTerm}"相关的搜索结果描述。在实际应用中，这里会显示与搜索词相关的内容摘要。` : `This is a search result description related to "${searchTerm}". In a real application, this would display a summary of content related to the search term.`,
              relevance: 76
            }
          ];
          
          // 显示搜索结果（不显示任何Edge标识）
          showSearchResults(searchTerm, mockResults);
        } catch (error) {
          console.error('搜索错误:', error);
          // 显示错误信息
          const errorText = translations[currentLanguage].searchError;
          const errorMessage = translations[currentLanguage].searchErrorMessage;
          const backToHome = translations[currentLanguage].backToHome;
          
          mainContent.innerHTML = `
            <div class="max-w-3xl mx-auto text-center py-20">
              <h2 class="text-2xl font-bold text-white mb-4">${errorText}</h2>
              <p class="text-gray-300 mb-8">${errorMessage}</p>
              <button onclick="showOriginalContent()" class="bg-gray-800 text-gray-300 rounded-lg px-6 py-3 btn-effect hover:bg-gray-700 hover:text-white">
                ${backToHome}
              </button>
            </div>
          `;
        }
      }
    }

    // 显示搜索结果
    function showSearchResults(searchTerm, results) {
      const mainContent = document.querySelector('main');
      if (mainContent) {
        const searchResultsText = translations[currentLanguage].searchResults;
        const searchingForText = translations[currentLanguage].searchingFor.replace('{query}', searchTerm);
        const backToHomeText = translations[currentLanguage].backToHome;
        const relevanceText = currentLanguage === 'zh' ? '相关度: ' : 'Relevance: ';
        
        mainContent.innerHTML = `
          <div class="max-w-4xl mx-auto">
            <div class="text-center mb-12">
              <h2 class="text-2xl md:text-3xl font-bold text-white mb-4">${searchResultsText}</h2>
              <p class="text-gray-300">${searchingForText}</p>
            </div>
            
            <!-- 搜索结果列表 -->
            <div class="space-y-6">
              ${results.map(result => `
                <div class="bg-gray-800/50 rounded-xl p-6 border border-gray-700 hover:border-primary/50 transition-all duration-300">
                  <h3 class="text-xl font-semibold text-white mb-2">${result.title}</h3>
                  <p class="text-gray-300 mb-4">${result.content}</p>
                  <div class="text-sm text-gray-400">${relevanceText}${result.relevance}%</div>
                </div>
              `).join('')}
            </div>
            
            <!-- 返回按钮 -->
            <div class="text-center mt-12">
              <button onclick="showOriginalContent()" class="bg-gray-800 text-gray-300 rounded-lg px-6 py-3 btn-effect hover:bg-gray-700 hover:text-white">
                ${backToHomeText}
              </button>
            </div>
          </div>
        `;
      }
    }

    // 显示原始内容
    function showOriginalContent() {
      const mainContent = document.querySelector('main');
      if (mainContent && originalMainContent) {
        mainContent.innerHTML = originalMainContent;
        // 重新应用当前语言
        applyLanguage(currentLanguage);
      }
    }

    // 语言选择功能
    const languageBtn = document.getElementById('languageBtn');
    const languageDropdown = document.getElementById('languageDropdown');
    const currentLanguageElement = document.getElementById('currentLanguage');
    let currentLanguage = localStorage.getItem('appLanguage') || 'zh';

    // 多语言文本定义
    const translations = {
      zh: {
        subtitle: '高效UI输入平台，安全无隐私窃取',
        searchPlaceholder: '请输入内容... | UI输入/搜索',
        searchButton: '搜索',

    // 应用语言
    function applyLanguage(lang) {
      // 更新当前语言
      currentLanguage = lang;
      currentLanguageElement.textContent = lang === 'zh' ? '中文' : 'English';
      // 更新移动端语言显示
      if (mobileCurrentLanguage) {
        mobileCurrentLanguage.textContent = lang === 'zh' ? '中文' : 'English';
      }
      localStorage.setItem('appLanguage', lang);
      
      // 更新页面文本
      document.querySelectorAll('[data-lang]').forEach(element => {
        const key = element.getAttribute('data-lang');
        if (translations[lang][key]) {
          element.textContent = translations[lang][key];
        }
      });
      
      // 更新占位符
      document.querySelectorAll('[data-lang-placeholder]').forEach(element => {
        const key = element.getAttribute('data-lang-placeholder');
        if (translations[lang][key]) {
          element.placeholder = translations[lang][key];
        }
      });
      
      // 更新弹窗内容
      const privacyModalContent = document.getElementById('privacyModalContent');
      const termsModalContent = document.getElementById('termsModalContent');
      if (privacyModalContent) {
        privacyModalContent.innerHTML = translations[lang].privacyModalContent;
      }
      if (termsModalContent) {
        termsModalContent.innerHTML = translations[lang].termsModalContent;
      }
    }

    // 切换语言
    function changeLanguage(lang) {
      applyLanguage(lang);
      languageDropdown.classList.add('hidden');
      // 语言切换后，清除同意状态并重新显示隐私声明弹窗
      localStorage.removeItem('privacyAgreed');
      // 显示隐私声明弹窗
      privacyModal.classList.remove('hidden');
      document.body.style.overflow = 'hidden';
    }

    // 移动端菜单交互
    const mobileMenuBtn = document.getElementById('mobileMenuBtn');
    const mobileMenu = document.getElementById('mobileMenu');
    const mobileLanguageBtn = document.getElementById('mobileLanguageBtn');
    const mobileLanguageDropdown = document.getElementById('mobileLanguageDropdown');
    const mobileCurrentLanguage = document.getElementById('mobileCurrentLanguage');

    // 切换移动端菜单
    function toggleMobileMenu() {
      if (mobileMenu) {
        mobileMenu.classList.toggle('hidden');
      }
    }

    // 移动端菜单按钮点击事件
    if (mobileMenuBtn && mobileMenu) {
      mobileMenuBtn.addEventListener('click', toggleMobileMenu);
    }

    // 移动端语言选择下拉菜单
    if (mobileLanguageBtn && mobileLanguageDropdown) {
      mobileLanguageBtn.addEventListener('click', function() {
        mobileLanguageDropdown.classList.toggle('hidden');
      });
    }

    // 语言选择下拉菜单
    if (languageBtn && languageDropdown) {
      languageBtn.addEventListener('click', function() {
        languageDropdown.classList.toggle('hidden');
      });
      
      // 点击其他地方关闭下拉菜单
      document.addEventListener('click', function(event) {
        if (!languageBtn.contains(event.target) && !languageDropdown.contains(event.target) &&
            !mobileLanguageBtn.contains(event.target) && !mobileLanguageDropdown.contains(event.target)) {
          languageDropdown.classList.add('hidden');
          if (mobileLanguageDropdown) {
            mobileLanguageDropdown.classList.add('hidden');
          }
        }
      });
    }

    // 初始化语言
    applyLanguage(currentLanguage);

    // 平滑滚动 - 点击锚点链接时
    document.querySelectorAll('a[href^="#"]').forEach(anchor => {
      anchor.addEventListener('click', function (e) {
        const targetId = this.getAttribute('href');
        // 检查targetId是否为有效的选择器（不是空的#）
        if (targetId === '#') {
          return; // 跳过空的#链接，允许直接跳转
        }
        e.preventDefault();
        const targetElement = document.querySelector(targetId);
        if (targetElement) {
          targetElement.scrollIntoView({
            behavior: 'smooth'
          });
        }
      });
    });
